<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/heading :: header"></div>

<body>

    <h1>Your Schedule</h1>

    <div class="container">

        <!--    Loop through schedule-->
        <table class="table table-bordered mt-5">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Period 1</th>
                    <th scope="col">Period 2</th>
                    <th scope="col">Period 3</th>
                    <th scope="col">Period 4</th>
                    <th scope="col">Period 5</th>
                </tr>
            </thead>

            <tr th:each="course_list: ${schedule}">
                <td th:each="course: ${course_list}">
                    <text th:text="${course}"></text>
                </td>
            </tr>
        </table>
        <!--    back button to home.html-->
        <a class="btn btn-danger mt-3 btn-lg" href="/home">Back</a>

    </div>


</body>

</html>
