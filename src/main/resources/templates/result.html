<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <title>Online Councilor</title>
</head>

<body>


    <h1>Your Schedule</h1>

    <div class="container">


        <!--    Loop through schedule-->
        <table class="table table-bordered mt-5">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Period 1</th>
                    <th scope="col">Period 2</th>
                    <th scope="col">Period 3</th>
                    <th scope="col">Period 4</th>
                    <th scope="col">Period 5</th>
                </tr>
            </thead>

            <tr th:each="course_list: ${schedule}">
                <td th:each="course: ${course_list}">
                    <text th:text="${course}"></text>
                </td>
            </tr>
        </table>
        <!--    back button to home.html-->
        <a class="btn btn-danger mt-3 btn-lg" href="/">Back</a>


    </div>


</body>

</html>
